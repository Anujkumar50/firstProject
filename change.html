<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            padding: 20px;
            background-color: #f5f7fa;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            color: white;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
            font-size: 2rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 0.8rem;
            border-radius: 6px;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .search-input {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 50px;
            outline: none;
            font-size: 1rem;
            width: 220px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .search-btn {
            padding: 0.8rem 1.5rem;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 6px;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: white;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 1024px) {
            .nav-links {
                gap: 1.2rem;
            }
            
            .search-input {
                width: 180px;
            }
        }

        @media screen and (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .nav-links {
                order: 3;
                margin-top: 1.5rem;
                width: 100%;
                justify-content: center;
                display: none;
            }
            
            .nav-links.active {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .search-container {
                margin-left: auto;
                margin-right: 20px;
            }
            
            .search-input {
                width: 150px;
            }
            
            .hamburger {
                display: flex;
            }
            video{
                height: 350px;
                width: 400px;
            }
        }

        @media screen and (max-width: 480px) {
            .navbar {
                padding: 1rem;
            }
            
            .logo span {
                display: none;
            }
            
            .search-container {
                flex-grow: 1;
                justify-content: flex-end;
            }
            
            .search-input {
                width: 100%;
                max-width: 190px;
            }
            
            .nav-links.active {
                padding: 1rem 0;
            }
        
        video{
            height: 200px;
            width: 250px;
        
            border-radius: 10px;
        }
    }
        #as img{
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
            box-shadow: 2px 2px 3px rgb(209, 197, 197);
            margin-left: 60px;

        }
        #as img:hover{
            box-shadow: 2px 2px 3px rgb(87, 82, 82);

        }
        #pas{
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-globe">
            </i>
            <span>Medicien</span>
        </div>
        
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-address-card"></i> About Us</a></li>
            <li><a href="#"><i class="fas fa-phone"></i> Contact Us</a></li>
            <li><a href="#"><i class="fas fa-shield-alt"></i> Security</a></li>
        </ul>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-btn">Search</button>
        </div>
        
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>
